<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="back">
      <div id="day" class="clock">
        <h1>0</h1>
        <h5>Days</h5>
      </div>
      <div id="hour" class="clock">
        <h1 id="hours">0</h1>
        <h5>Hours</h5>
      </div>
      <div id="min" class="clock">
        <h1 id="minute">0</h1>
        <h5>Minutes</h5>
      </div>
      <div id="sec" class="clock">
        <h1 id="second">0</h1>
        <h5>Seconds</h5>
      </div>
    </div>
    <div id="button">
      <button id="firstBtn">Start Timer</button>
      <button id="secondBtn">Stop Timer</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
